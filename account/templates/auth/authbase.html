{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Responsive Admin Dashboard Template">
        <meta name="keywords" content="admin,dashboard">
        <meta name="author" content="stacks">
        <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        
        <!-- Title -->
        {% block title %} {% endblock title %}

        <!-- Styles -->
        <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
        <link href="{% static 'plugins/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
        <link href="{% static 'plugins/font-awesome/css/all.min.css'%}" rel="stylesheet">
        <link href="{% static 'plugins/icomoon/style.css'%}" rel="stylesheet">
        <link href="{% static 'plugins/switchery/switchery.min.css'%}" rel="stylesheet">

      
        <!-- Theme Styles -->
        <link href="{% static 'css/concept.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/custom.css' %}" rel="stylesheet">

        
    </head>
    <body>
        
        <!-- Page Container -->
       {% block content %}
       
       {% endblock content %}
        
        <!-- Javascripts -->
        <script src="{% static 'plugins/jquery/jquery-3.1.0.min.js' %} "></script>
        <script src="{% static 'plugins/bootstrap/popper.min.js' %}"></script>
        <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'plugins/jquery-slimscroll/jquery.slimscroll.min.js' %}"></script>
        <script src="{% static 'plugins/switchery/switchery.min.js' %}"></script>
        <script src="{% static 'js/concept.min.js' %}"></script>
    </body>
</html>
