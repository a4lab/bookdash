 {% extends 'auth/authbase.html' %}
    {% block title %}
    <title>Login - Bookmarker</title>
    {% endblock %}

    
    {% block content %}
        <div class="page-container">
            <div class="login">
                <div class="login-bg"></div>
                <div class="login-content">
                    <div class="login-box">
                        <div class="login-header">
                            <h3>Log In</h3>
                            <p>Welcome back! Please login to continue.</p>
                        </div>
                        <div class="login-body">
                            <form action="{% url 'account:login' %}"  method="POST">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="form-group">
                                {{field}}
                                </div>
                            {% endfor %}
                            <input type="hidden" name="next" value="{{next}}">
                                <div class="custom-control custom-checkbox form-group">
                                    <input type="checkbox" class="custom-control-input" id="exampleCheck1">
                                    <label class="custom-control-label" for="exampleCheck1">Remember password</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </form>
                            <p class="m-t-sm"><a href="{% url 'password_reset' %}">Forgot password?</a><br>
                            <a href="{% url 'account:register' %}">Create an account</a></p>
                        </div>
                        <div class="login-footer">
                            <p>Copyright @Stacks</p>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- /Page Container -->
        
    {% endblock  %}
